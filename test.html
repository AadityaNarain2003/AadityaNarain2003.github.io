<!DOCTYPE html>
<html>
  <head>
    <title>A-Frame Test Scene</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <!-- A-Frame scene with WebXR enabled -->
    <a-scene xr="default-initialized: true">
      <!-- A red cube -->
      <a-box position="-1 1 -3" rotation="0 45 0" color="red"></a-box>

      <!-- A blue sphere -->
      <a-sphere position="1 1 -4" radius="0.8" color="blue"></a-sphere>

      <!-- A green cylinder -->
      <a-cylinder position="2 0.5 -3" radius="0.5" height="1.5" color="green"></a-cylinder>

      <!-- A yellow plane -->
      <a-plane position="0 0 -5" rotation="-90 0 0" width="10" height="10" color="yellow"></a-plane>

      <!-- A purple cone -->
      <a-cone position="-2 0.75 -3" radius-bottom="0.5" height="1.5" color="purple"></a-cone>

      <!-- Lighting for better visualization -->
      <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
      <a-light type="point" position="2 4 -3"></a-light>

      <!-- A camera with VR cursor support -->
      <a-camera position="0 1.6 0">
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
